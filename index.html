<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for search engines -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet & Title -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lyrical Blankety Blank</title>
</head>

<body>
    <!-- Header for Quiz Name -->
    <header>
        <div id="quiz-div">
            <h1 class="heading">Lyrical Blankety Blank</h1>
            <h2 class="heading-p">Test your musical knowledge and see if you can guess the missing lyric.</h2>
        </div>
    </header>

    <!-- Initial section for the game to sit in -->
    <main>
        <section id="quiz-section">

            <!-- Container in order to switch for how to play & leaderboard -->
            <div class="quiz-div">
                <h3 id="quiz-questions"></h3>
                <div id="quiz-options">
                    <button class="option-btn">a</button>
                    <button class="option-btn">b</button>
                    <button class="option-btn">c</button>
                </div>
                <button class="button" id="next-btn">Next</button>
            </div>
        </section>
    </main>

    <!-- Javascript File -->
    <script src="assets/js/script.js"></script>
</body>

</html>
